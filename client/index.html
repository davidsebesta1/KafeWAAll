<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="indexClient.js"></script>
    <title>Fyzikální Polívčička</title>
</head>

<body>

    <header>
        <ul class="nav">
            <li class="link l-a"><a href="db.html">Soupis kávy</a></li>
            <li class="link l-b" id="invite-friend">Pozvat přítele</li>
        </ul>
    </header>
    <img src="coffee.png" alt="Popis obrázku" class="top-left-image">
    <img src="coffee.png" alt="Popis obrázku" class="top-right-image">

    <div id="qrcode-overlay" class="overlay" style="display: none;">
        <div class="qrcode-container">
            <canvas id="qrcode"></canvas><br>
            <button id="close-qrcode">Zavřít QR kód</button>
        </div>
    </div>

    <main>
        <form method="POST">
            <input type="radio" name="user" id="masopust" value="Masopust Lukáš">
            <label for="masopust">Masopust Lukáš</label><br>

            <input type="radio" name="user" id="molic" value="Molic Jan">
            <label for="molic">Molic Jan</label><br>

            <input type="radio" name="user" id="adamek" value="Adamek Daniel">
            <label for="adamek">Adamek Daniel</label><br>

            <input type="radio" name="user" id="weber" value="Weber David">
            <label for="weber">Weber David</label><br>

            <label for="mleko" class="type-of-drink">Mléko:</label>
            <input type="range" id="mleko" name="mleko" min="0" max="10" value="0"> <span>0</span><br>

            <label for="espresso" class="type-of-drink">Espresso:</label>
            <input type="range" id="espresso" name="espresso" min="0" max="10" value="0"> <span>0</span><br>

            <label for="coffee" class="type-of-drink">Coffe:</label>
            <input type="range" id="coffee" name="coffee" min="0" max="10" value="0"> <span>0</span><br>

            <label for="long" class="type-of-drink">Long:</label>
            <input type="range" id="long" name="long" min="0" max="10" value="0"> <span>0</span><br>

            <label for="doppio" class="type-of-drink">Doppio+:</label>
            <input type="range" id="doppio" name="doppio" min="0" max="10" value="0"> <span>0</span><br>
            <div class="sbmt-btn">
                <input type="submit" value="odeslat">
            </div>
        </form>
    </main>

    <footer>
        <div class="burza">
            <p>Nutné čištění po ... použitích</p>
            <p>Zásoba mléko: </p>
            <p>Zásoba espresso: </p>
            <p>Zásoba cofee:</p>
            <p>Zásoba long:</p>
            <p>Zásoba doppio:</p>
        </div>
    </footer>

    <script src="script.js"></script>

    <script>
        $(document).ready(function() {
            const qr = new QRious({
                element: document.getElementById('qrcode'),
                size: 200
            });

            $('#invite-friend').on('click', function() {
                qr.set({
                    value: "login.html"
                });
                $('#qrcode-overlay').show();
            });

            $('#close-qrcode').on('click', function() {
                $('#qrcode-overlay').hide();
            });
        });
    </script>
</body>

</html>
